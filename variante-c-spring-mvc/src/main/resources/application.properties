spring.application.name=variante-c-spring-mvc

# =======================================
# CONNEXION POSTGRESQL (FIXED)
# =======================================
spring.datasource.url=jdbc:postgresql://db:5432/perf_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================================
# CONFIGURATION DU POOL DE CONNEXIONS (FIXED)
# =======================================
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=20

# =======================================
# CONFIGURATION JPA/HIBERNATE
# =======================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# OPTIMISATION BATCH INSERT
# =======================================
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable L2 cache (FIXED)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false